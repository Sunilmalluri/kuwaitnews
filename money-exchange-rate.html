<body>

                    </div>
                </section>
            </article>
        </main>


    <!-- JavaScript -->
    <script src="scripts.js"></script>
    <script>
        // Update last updated time
        function updateLastUpdated() {
            try {
                const now = new Date();
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true
                };
                const lastUpdated = document.getElementById('last-updated');
                if (lastUpdated) {
                    lastUpdated.textContent = now.toLocaleString('te-IN', options);
                }
            } catch (error) {
                console.error('Time update error:', error);
            }
        }
        
        updateLastUpdated();
    </script>
</body>

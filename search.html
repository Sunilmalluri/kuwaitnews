<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - THINK Kuwait News</title>
    <link rel="stylesheet" href="/kuwaitnews/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/kuwaitnews/js/search-index.js"></script>
</head>
<body>
    <div class="top-wrapper"></div>

    <main class="container search-page">
        <h1 class="page-title">Search Results</h1>
        
        <div class="search-meta">
            <p>Showing results for: <strong id="search-query"></strong></p>
            <p id="results-count"></p>
        </div>
        
        <div class="search-results" id="search-results">
            <!-- Results will be inserted here by JavaScript -->
        </div>
        
        <div class="no-results" id="no-results" style="display: none;">
            <i class="fas fa-search fa-3x"></i>
            <h3>No results found</h3>
            <p>Try different keywords or check back later for updates</p>
        </div>
    </main>

    <script>
    // Wait for components to load
    document.addEventListener('commonComponentsLoaded', function() {
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || '';
        document.getElementById('search-query').textContent = query;
        
        if (query) {
            performSearch(query);
        } else {
            document.getElementById('no-results').style.display = 'block';
            document.getElementById('results-count').textContent = 'Please enter a search term';
        }
        
        function performSearch(query) {
            const results = [];
            const queryLower = query.toLowerCase();
            
            // Search through the index
            window.searchIndex.forEach(item => {
                const matches = item.content.toLowerCase().includes(queryLower) || 
                              item.title.toLowerCase().includes(queryLower);
                
                if (matches) {
                    results.push({
                        title: item.title,
                        url: item.url,
                        excerpt: getExcerpt(item.content, queryLower),
                        date: item.date || ''
                    });
                }
            });
            
            displayResults(results, query);
        }
        
        function getExcerpt(content, query) {
            const pos = content.toLowerCase().indexOf(query);
            const start = Math.max(0, pos - 50);
            const end = Math.min(content.length, pos + query.length + 50);
            let excerpt = content.substring(start, end);
            
            if (start > 0) excerpt = '...' + excerpt;
            if (end < content.length) excerpt = excerpt + '...';
            
            return excerpt.replace(
                new RegExp(query, 'gi'), 
                match => `<span class="highlight">${match}</span>`
            );
        }
        
        function displayResults(results, query) {
            const container = document.getElementById('search-results');
            const countElement = document.getElementById('results-count');
            const noResults = document.getElementById('no-results');
            
            container.innerHTML = '';
            countElement.textContent = `${results.length} results found`;
            
            if (results.length > 0) {
                noResults.style.display = 'none';
                
                results.forEach(result => {
                    const resultHTML = `
                        <article class="search-result">
                            <h3><a href="${result.url}">${result.title.replace(
                                new RegExp(query, 'gi'), 
                                match => `<span class="highlight">${match}</span>`
                            )}</a></h3>
                            <div class="result-url">${result.url}</div>
                            <div class="result-excerpt">${result.excerpt}</div>
                            ${result.date ? `<div class="result-date">${result.date}</div>` : ''}
                        </article>
                    `;
                    container.insertAdjacentHTML('beforeend', resultHTML);
                });
            } else {
                noResults.style.display = 'block';
            }
        }
    });
    </script>

    <style>
    .search-page {
        padding: 2rem 1rem;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .search-meta {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    
    .search-results {
        margin-top: 1.5rem;
    }
    
    .search-result {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .search-result h3 {
        margin: 0 0 0.3rem 0;
        font-size: 1.2rem;
    }
    
    .search-result h3 a {
        color: var(--primary);
        text-decoration: none;
    }
    
    .search-result h3 a:hover {
        text-decoration: underline;
    }
    
    .result-url {
        color: #0a5c36;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
    }
    
    .result-excerpt {
        color: #333;
        line-height: 1.5;
    }
    
    .result-date {
        color: #666;
        font-size: 0.85rem;
        margin-top: 0.5rem;
    }
    
    .highlight {
        background-color: #fff9c4;
        padding: 0 2px;
        border-radius: 2px;
    }
    
    .no-results {
        text-align: center;
        padding: 3rem 1rem;
        color: #666;
    }
    
    .no-results i {
        color: #ddd;
        margin-bottom: 1rem;
    }
    
    .no-results h3 {
        color: #444;
        margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .search-page {
            padding: 1rem;
        }
    }
    </style>
</body>
</html>

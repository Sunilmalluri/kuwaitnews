<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - కువైట్ తెలుగు వార్తలు</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header Styles with Colors */
        .header-bg {
            background: linear-gradient(135deg, #1a3c34, #2e6b5e); /* Gradient with Kuwait-inspired green shades */
            padding: 1rem 0;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 1rem;
        }
        .site-title {
            color: #ffffff; /* White for contrast against the dark gradient */
            font-size: 1.8rem;
            margin: 0;
        }
        .site-tagline {
            color: #e0f2e9; /* Light green tint for tagline */
            font-size: 1rem;
            margin: 0;
        }
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            .logo {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-bg">
        <header class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" class="logo">
                <div>
                    <h1 class="site-title">కువైట్ తెలుగు వార్తలు</h1>
                    <p class="site-tagline">కువైట్ తెలుగు సమాజానికి సరికొత్త వార్తలు</p>
                </div>
            </div>
        </header>
    </div>
</body>
</html>

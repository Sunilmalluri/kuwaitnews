<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulf Andhra</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Noto Sans Telugu', sans-serif;
    }
    
    /* Header Container */
    .header-container {
      width: 100%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    /* Gold Price Ticker */
    .ticker-bar {
      background: #333;
      color: white;
      padding: 8px 0;
      position: relative;
    }
    
    .ticker-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 10px;
      white-space: nowrap;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .date-display {
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin-right: 15px;
    }
    
    .ticker-icon {
      margin-right: 5px;
      font-size: 14px;
    }
    
    .gold-icon {
      color: #FFD700;
    }
    
    .exchange-icon {
      color: #00FF00;
    }
    
    .gold-price {
      color: #FFCA28;
    }
    
    .exchange-price {
      color: #2ECC71;
    }
    
    .welcome-message {
      color: white;
    }
    
    .ticker-item strong {
      font-weight: 700;
    }
    
    .ticker-separator {
      color: #888;
      margin: 0 10px;
    }
    
    /* Theme Ribbon */
    .theme-ribbon {
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
    }
    
    .theme-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0 15px;
    }
    
    .theme-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 15px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    .theme-item:hover {
      background: rgba(0,0,0,0.05);
    }
    
    .theme-item i {
      font-size: 18px;
    }
    
    .agriculture { color: #388e3c; }
    .education { color: #1976d2; }
    .justice { color: #d32f2f; }
    .medicine { color: #7b1fa2; }
    
    /* Main Header */
    .main-header {
      max-width: 1400px;
      margin: 0 auto;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo {
      height: 50px;
      width: auto;
    }
    
    .header-text h1 {
      margin: 0;
      font-size: 30px;
      color: #1976d2;
      font-weight: 700;
    }
    
    .header-text p {
      margin: 0;
      font-size: 14px;
      color: #808080;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .ticker-content {
        gap: 10px;
        padding: 0 5px;
      }
      
      .date-display {
        font-size: 13px;
      }
      
      .ticker-item {
        margin-right: 10px;
      }
      
      .ticker-separator {
        margin: 0 5px;
      }
      
      .ticker-icon {
        font-size: 12px;
      }
      
      .theme-container {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .theme-item {
        font-size: 13px;
        gap: 5px;
        padding: 4px 8px;
      }
      
      .theme-item i {
        font-size: 16px;
      }
      
      .main-header {
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .logo-container {
        justify-content: flex-start;
      }
    }
    
    @media (max-width: 480px) {
      .theme-item {
        font-size: 12px;
      }
      
      .logo {
        height: 40px;
      }
      
      .header-text h1 {
        font-size: 24px;
      }
      
      .header-text p {
        font-size: 12px;
      }
    }
    
    /* Desktop-specific styles */
    @media (min-width: 769px) {
      .ticker-item {
        font-size: 12px;
      }
      
      .date-display {
        font-size: 12px;
      }
      
      .ticker-icon {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <!-- Gold Price Ticker -->
    <div class="ticker-bar">
      <div class="ticker-content">
        <div class="date-display" id="telugu-date"></div>
        <marquee scrollamount="6" class="ticker-marquee">
          <span class="ticker-item welcome-message">Welcome Gulf Andhra</span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price"><i class="fas fa-coins gold-icon"></i> 22K Gold Hyderabad: <strong>₹8,720</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price">Saudi: <strong>₹8,079</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price">UAE: <strong>₹8,086</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price">Qatar: <strong>₹8,044</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price">Kuwait: <strong>₹8,083</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price">Oman: <strong>₹8,068</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item gold-price">Bahrain: <strong>₹8,047</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item exchange-price"><i class="fas fa-money-bill-wave exchange-icon"></i> SAR: <strong>₹22.79</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item exchange-price">AED: <strong>₹23.29</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item exchange-price">QAR: <strong>₹23.03</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item exchange-price">KWD: <strong>₹278.12</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item exchange-price">OMR: <strong>₹221.86</strong></span>
          <span class="ticker-separator">•</span>
          <span class="ticker-item exchange-price">BHD: <strong>₹225.62</strong></span>
        </marquee>
      </div>
    </div>
    
    <!-- Main Header -->
    <div class="main-header">
      <div class="logo-container">
        <img src="/images/logo.png" alt="Gulf Andhra Logo" class="logo">
        <div class="header-text">
          <h1>Gulf</h1>
          <p>A n d h r a</p>
        </div>
      </div>
    </div>
    
    <!-- Your existing navigation will go here -->
  </div>

  <script>
    // Adjust marquee scroll speed for mobile
    function adjustMarqueeSpeed() {
      const marquee = document.querySelector('.ticker-marquee');
      if (!marquee) {
        console.error('Marquee element not found');
        return;
      }
      console.log('Adjusting marquee speed, window width:', window.innerWidth);
      const isMobile = window.innerWidth <= 768;
      const newScrollAmount = isMobile ? '1' : '6';
      marquee.setAttribute('scrollamount', newScrollAmount);
      console.log('Set scrollamount to:', newScrollAmount);
      // Force marquee re-render by stopping and starting
      marquee.stop();
      setTimeout(() => marquee.start(), 0);
    }

    // Run on load and resize
    window.addEventListener('load', () => {
      console.log('Page loaded, running adjustMarqueeSpeed');
      adjustMarqueeSpeed();
    });
    window.addEventListener('resize', () => {
      console.log('Window resized, running adjustMarqueeSpeed');
      adjustMarqueeSpeed();
    });
  </script>
</body>
</html>

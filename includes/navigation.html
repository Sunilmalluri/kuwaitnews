<script>
    document.addEventListener('DOMContentLoaded', () => {
        const verticalToggleBtn = document.querySelector('.toggle-vertical-nav');
        const verticalNav = document.querySelector('.vertical-nav');
        const horizontalToggleBtn = document.querySelector('.toggle-horizontal-nav');
        const horizontalNav = document.querySelector('.horizontal-nav');
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        // Load saved toggle states
        const isVerticalCollapsed = localStorage.getItem('verticalNavCollapsed') === 'true';
        if (isVerticalCollapsed) {
            verticalNav.classList.add('collapsed');
            verticalToggleBtn.querySelector('i').classList.remove('fa-bars');
            verticalToggleBtn.querySelector('i').classList.add('fa-times');
        }

        const isHorizontalCollapsed = localStorage.getItem('horizontalNavCollapsed') === 'true';
        if (isHorizontalCollapsed) {
            horizontalNav.classList.add('collapsed');
            horizontalToggleBtn.querySelector('i').classList.remove('fa-bars');
            horizontalToggleBtn.querySelector('i').classList.add('fa-times');
        }

        // Toggle vertical navigation
        verticalToggleBtn.addEventListener('click', () => {
            verticalNav.classList.toggle('collapsed');
            const isNowCollapsed = verticalNav.classList.contains('collapsed');
            verticalToggleBtn.querySelector('i').classList.toggle('fa-bars', !isNowCollapsed);
            verticalToggleBtn.querySelector('i').classList.toggle('fa-times', isNowCollapsed);
            localStorage.setItem('verticalNavCollapsed', isNowCollapsed);
        });

        // Toggle horizontal navigation (mobile only)
        horizontalToggleBtn.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                horizontalNav.classList.toggle('collapsed');
                const isNowCollapsed = horizontalNav.classList.contains('collapsed');
                horizontalToggleBtn.querySelector('i').classList.toggle('fa-bars', !isNowCollapsed);
                horizontalToggleBtn.querySelector('i').classList.toggle('fa-times', isNowCollapsed);
                localStorage.setItem('horizontalNavCollapsed', isNowCollapsed);
            }
        });

        // Handle dropdowns
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const dropdownMenu = toggle.nextElementSibling;
                    dropdownMenu.classList.toggle('active');
                } else {
                    toggle.nextElementSibling.classList.remove('active');
                }
            });
        });

        // Close dropdowns on outside click (mobile only)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !e.target.closest('.dropdown')) {
                dropdownToggles.forEach(toggle => {
                    toggle.nextElementSibling.classList.remove('active');
                });
            }
        });

        // Adjust visibility on resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                horizontalNav.classList.remove('collapsed');
                horizontalToggleBtn.querySelector('i').classList.add('fa-bars');
                horizontalToggleBtn.querySelector('i').classList.remove('fa-times');
                localStorage.setItem('horizontalNavCollapsed', false);
                verticalNav.classList.toggle('collapsed', localStorage.getItem('verticalNavCollapsed') === 'true');
            } else {
                horizontalNav.classList.toggle('collapsed', localStorage.getItem('horizontalNavCollapsed') === 'true');
            }
        });
    });
</script>

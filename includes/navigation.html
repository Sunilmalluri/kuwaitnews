<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>కువైట్ న్యూస్</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    :root {
      --bg-color: #1a3c34;
      --text-color: #fff;
      --hover-color: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Noto Sans Telugu', 'Open Sans', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease;
    }

    body.light-mode {
      --bg-color: #f1f1f1;
      --text-color: #000;
      --hover-color: rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      background: var(--bg-color);
      position: sticky;
      top: 0;
      z-index: 999;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .menu-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .theme-toggle {
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      margin-left: 10px;
    }

    .nav-menu-horizontal,
    .nav-menu-toggle {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
    }

    .nav-menu-horizontal {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-menu-toggle {
      display: none;
      flex-direction: column;
    }

    .nav-menu-toggle.active {
      display: flex;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      display: block;
      transition: background 0.2s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background: var(--hover-color);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-color);
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      min-width: 180px;
      padding: 0.5rem 0;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown.open .dropdown-menu {
      display: block;
      position: static;
      box-shadow: none;
      margin-left: 1rem;
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .nav-menu-horizontal {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="nav-container">
    <nav>
      <div class="menu-wrapper">
        <!-- LOGO -->
        <img src="https://via.placeholder.com/120x40?text=Logo" class="logo" alt="Logo" />

        <!-- TOGGLE BUTTONS -->
        <div>
          <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
          <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
        </div>
      </div>

      <!-- HORIZONTAL MENU -->
      <ul class="nav-menu-horizontal">
        <li><a href="/kuwaitnews/index.html" class="nav-link">హోమ్</a></li>
        <li class="dropdown">
          <a href="#" class="nav-link dropdown-toggle">వార్తలు <i class="fas fa-caret-down"></i></a>
          <ul class="dropdown-menu">
            <li><a href="/kuwaitnews/news/kuwait.html" class="nav-link">కువైట్</a></li>
            <li><a href="/kuwaitnews/news/andhra-pradesh.html" class="nav-link">ఆంధ్రప్రదేశ్</a></li>
            <li><a href="/kuwaitnews/news/telangana.html" class="nav-link">తెలంగాణ</a></li>
            <li><a href="/kuwaitnews/news/india.html" class="nav-link">భారత</a></li>
          </ul>
        </li>
        <li><a href="/kuwaitnews/sports.html" class="nav-link">క్రీడలు</a></li>
        <li><a href="/kuwaitnews/gold-price.html" class="nav-link">గోల్డ్ ధర</a></li>
        <li><a href="/kuwaitnews/money-exchange-rate.html" class="nav-link">మనీ ఎక్స్ఛేంజ్ రేటు</a></li>
      </ul>

      <!-- VERTICAL MENU -->
      <ul class="nav-menu-toggle" id="toggleMenu">
        <li><a href="/kuwaitnews/index.html" class="nav-link">హోమ్</a></li>
        <li class="dropdown">
          <a href="#" class="nav-link dropdown-toggle" onclick="toggleDropdown(event)">వార్తలు <i class="fas fa-caret-down"></i></a>
          <ul class="dropdown-menu">
            <li><a href="/kuwaitnews/news/kuwait.html" class="nav-link">కువైట్</a></li>
            <li><a href="/kuwaitnews/news/andhra-pradesh.html" class="nav-link">ఆంధ్రప్రదేశ్</a></li>
            <li><a href="/kuwaitnews/news/telangana.html" class="nav-link">తెలంగాణ</a></li>
            <li><a href="/kuwaitnews/news/india.html" class="nav-link">భారత</a></li>
          </ul>
        </li>
        <li><a href="/kuwaitnews/sports.html" class="nav-link">క్రీడలు</a></li>
        <li><a href="/kuwaitnews/gold-price.html" class="nav-link">గోల్డ్ ధర</a></li>
        <li><a href="/kuwaitnews/money-exchange-rate.html" class="nav-link">మనీ ఎక్స్ఛేంజ్ రేటు</a></li>
      </ul>
    </nav>
  </div>


  <script>
    function toggleMenu() {
      document.getElementById("toggleMenu").classList.toggle("active");
    }

    function toggleDropdown(event) {
      event.preventDefault();
      const parent = event.target.closest('.dropdown');
      parent.classList.toggle('open');
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    // Highlight active page link
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      if (window.location.href.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>

</body>

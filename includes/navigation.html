<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle vertical navigation on mobile
    const toggleVertical = document.getElementById('toggleVerticalNav');
    const verticalNav = document.querySelector('.vertical-nav');
    
    if (toggleVertical && verticalNav) {
        toggleVertical.addEventListener('click', function() {
            verticalNav.classList.toggle('active');
        });
    }

    // Make dropdowns work on mobile
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                const dropdown = this.closest('.dropdown');
                dropdown.classList.toggle('active');
            }
        });
    });
});
</script>

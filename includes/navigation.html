<script>
    // Toggle vertical categories
    document.querySelector('.toggle-categories').addEventListener('click', function() {
        document.querySelector('.vertical-categories').classList.toggle('categories-show');
    });

    // Close categories when clicking outside
    document.addEventListener('click', function(event) {
        const categories = document.querySelector('.vertical-categories');
        if (!categories.contains(event.target)) {
            categories.classList.remove('categories-show');
        }
    });
</script>

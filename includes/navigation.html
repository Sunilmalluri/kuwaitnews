<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuBtn = document.querySelector('.menu-btn');
        const navMenuHorizontal = document.querySelector('.nav-menu-horizontal');
        const navMenuVertical = document.querySelector('.nav-menu-vertical');
        const horizontalBtn = document.querySelector('.horizontal-view');
        const verticalBtn = document.querySelector('.vertical-view');
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        // Load saved view preference
        const savedView = localStorage.getItem('navView') || 'horizontal';
        if (savedView === 'horizontal') {
            navMenuHorizontal.classList.add('active');
            horizontalBtn.classList.add('active');
        } else {
            navMenuVertical.classList.add('active');
            verticalBtn.classList.add('active');
        }

        // Toggle mobile menu
        menuBtn.addEventListener('click', () => {
            const isHorizontalActive = navMenuHorizontal.classList.contains('active');
            const menu = isHorizontalActive ? navMenuHorizontal : navMenuVertical;
            const isMenuActive = menu.classList.contains('active');
            
            if (window.innerWidth <= 768) {
                if (isMenuActive) {
                    menu.classList.remove('active');
                    menuBtn.querySelector('i').classList.add('fa-bars');
                    menuBtn.querySelector('i').classList.remove('fa-times');
                } else {
                    menu.classList.add('active');
                    menuBtn.querySelector('i').classList.remove('fa-bars');
                    menuBtn.querySelector('i').classList.add('fa-times');
                }
            }
        });

        // Switch to horizontal view
        horizontalBtn.addEventListener('click', () => {
            navMenuVertical.classList.remove('active');
            navMenuHorizontal.classList.add('active');
            verticalBtn.classList.remove('active');
            horizontalBtn.classList.add('active');
            localStorage.setItem('navView', 'horizontal');
            if (window.innerWidth <= 768) {
                navMenuHorizontal.classList.remove('active');
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });

        // Switch to vertical view
        verticalBtn.addEventListener('click', () => {
            navMenuHorizontal.classList.remove('active');
            navMenuVertical.classList.add('active');
            horizontalBtn.classList.remove('active');
            verticalBtn.classList.add('active');
            localStorage.setItem('navView', 'vertical');
            if (window.innerWidth <= 768) {
                navMenuVertical.classList.remove('active');
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });

        // Handle dropdowns
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                const dropdownMenu = toggle.nextElementSibling;
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdownMenu.classList.toggle('active');
                } else {
                    dropdownMenu.classList.remove('active');
                }
            });
        });

        // Close menus on outside click (mobile only)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !navMenuHorizontal.contains(e.target) && 
                !navMenuVertical.contains(e.target) && 
                !menuBtn.contains(e.target) && 
                !e.target.closest('.dropdown-toggle')) {
                navMenuHorizontal.classList.remove('active');
                navMenuVertical.classList.remove('active');
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
                dropdownToggles.forEach(toggle => {
                    toggle.nextElementSibling.classList.remove('active');
                });
            }
        });

        // Ensure correct menu visibility on resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                const isHorizontalActive = horizontalBtn.classList.contains('active');
                navMenuHorizontal.classList.toggle('active', isHorizontalActive);
                navMenuVertical.classList.toggle('active', !isHorizontalActive);
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
            } else {
                navMenuHorizontal.classList.remove('active');
                navMenuVertical.classList.remove('active');
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });
    });
</script>

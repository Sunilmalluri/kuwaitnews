<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>కువైట్ న్యూస్</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Telugu', 'Open Sans', sans-serif;
    }

    .nav-container {
      background: #1a3c34;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    nav {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
    }

    .menu-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      flex-wrap: wrap;
    }

    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffffff;
    }

    .nav-menu-horizontal,
    .nav-menu-toggle {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu-horizontal {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .nav-menu-toggle {
      display: none;
      flex-direction: column;
      width: 100%;
    }

    .nav-menu-toggle.active {
      display: flex;
    }

    .nav-link {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      text-decoration: none;
      padding: 0.6rem 0.9rem;
      display: block;
      border-radius: 4px;
      white-space: nowrap;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #1a3c34;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-width: 180px;
      list-style: none;
      padding: 0.5rem 0;
      z-index: 1000;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Always show dropdown in mobile-horizontal too */
    .dropdown.open .dropdown-menu {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      .nav-menu-horizontal {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .nav-menu-horizontal.active {
        display: flex;
      }

      .dropdown-menu {
        position: static;
        background: #2e6b5e;
        box-shadow: none;
        margin-left: 1rem;
      }

      .dropdown-menu li {
        padding-left: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <nav>
      <div class="menu-wrapper">
        <button class="menu-btn" aria-label="Toggle navigation" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu-horizontal" id="mainMenu">
          <li><a href="/kuwaitnews/index.html" class="nav-link">హోమ్</a></li>
          <li class="dropdown">
            <a class="nav-link dropdown-toggle" onclick="toggleDropdown(event)">వార్తలు <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="/kuwaitnews/news/kuwait.html" class="nav-link">కువైట్</a></li>
              <li><a href="/kuwaitnews/news/andhra-pradesh.html" class="nav-link">ఆంధ్రప్రదేశ్</a></li>
              <li><a href="/kuwaitnews/news/telangana.html" class="nav-link">తెలంగాణ</a></li>
              <li><a href="/kuwaitnews/news/india.html" class="nav-link">భారత</a></li>
            </ul>
          </li>
          <li><a href="/kuwaitnews/sports.html" class="nav-link">క్రీడలు</a></li>
          <li><a href="/kuwaitnews/gold-price.html" class="nav-link">గోల్డ్ ధర</a></li>
          <li><a href="/kuwaitnews/money-exchange-rate.html" class="nav-link">మనీ ఎక్స్ఛేంజ్ రేటు</a></li>
        </ul>
      </div>

      <!-- Optional: Toggle version on desktop as well -->
      <ul class="nav-menu-toggle" id="toggleMenu">
        <li><a href="/kuwaitnews/index.html" class="nav-link">హోమ్</a></li>
        <li class="dropdown">
          <a class="nav-link dropdown-toggle" onclick="toggleDropdown(event)">వార్తలు <i class="fas fa-caret-down"></i></a>
          <ul class="dropdown-menu">
            <li><a href="/kuwaitnews/news/kuwait.html" class="nav-link">కువైట్</a></li>
            <li><a href="/kuwaitnews/news/andhra-pradesh.html" class="nav-link">ఆంధ్రప్రదేశ్</a></li>
            <li><a href="/kuwaitnews/news/telangana.html" class="nav-link">తెలంగాణ</a></li>
            <li><a href="/kuwaitnews/news/india.html" class="nav-link">భారత</a></li>
          </ul>
        </li>
        <li><a href="/kuwaitnews/sports.html" class="nav-link">క్రీడలు</a></li>
        <li><a href="/kuwaitnews/gold-price.html" class="nav-link">గోల్డ్ ధర</a></li>
        <li><a href="/kuwaitnews/money-exchange-rate.html" class="nav-link">మనీ ఎక్స్ఛేంజ్ రేటు</a></li>
      </ul>
    </nav>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mainMenu");
      const toggle = document.getElementById("toggleMenu");
      menu.classList.toggle("active");
      toggle.classList.toggle("active");
    }

    function toggleDropdown(event) {
      event.preventDefault();
      const parent = event.target.closest('.dropdown');
      parent.classList.toggle('open');
    }
  </script>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.querySelector('.toggle-vertical-nav');
        const verticalNav = document.querySelector('.vertical-nav');
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        // Load saved toggle state
        const isCollapsed = localStorage.getItem('verticalNavCollapsed') === 'true';
        if (isCollapsed) {
            verticalNav.classList.add('collapsed');
            toggleBtn.querySelector('i').classList.remove('fa-bars');
            toggleBtn.querySelector('i').classList.add('fa-times');
        }

        // Toggle vertical navigation
        toggleBtn.addEventListener('click', () => {
            verticalNav.classList.toggle('collapsed');
            const isNowCollapsed = verticalNav.classList.contains('collapsed');
            toggleBtn.querySelector('i').classList.toggle('fa-bars', !isNowCollapsed);
            toggleBtn.querySelector('i').classList.toggle('fa-times', isNowCollapsed);
            localStorage.setItem('verticalNavCollapsed', isNowCollapsed);
        });

        // Handle dropdowns
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const dropdownMenu = toggle.nextElementSibling;
                    dropdownMenu.classList.toggle('active');
                } else {
                    const dropdownMenu = toggle.nextElementSibling;
                    dropdownMenu.classList.remove('active');
                }
            });
        });

        // Close dropdowns on outside click (mobile only)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !e.target.closest('.dropdown')) {
                dropdownToggles.forEach(toggle => {
                    toggle.nextElementSibling.classList.remove('active');
                });
            }
        });
    });
</script>

<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu News</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d32f2f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .title-container {
            flex-grow: 1;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .news {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        article {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article img {
            max-width: 100%;
            border-radius: 8px;
        }
        article a {
            display: inline-block;
            margin-top: 10px;
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #d32f2f;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            nav ul {
                flex-direction: row;
                justify-content: center;
                padding-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">హోమ్</a></li>
                <li><a href="#">సంప్రదించండి</a></li>
            </ul>
        </nav>
        <div class="title-container">
            <h1>తెలుగు న్యూస్</h1>
        </div>
    </header>
    
    <main>
        <section class="news">
            <article class="news-item all">
                <img src="news1.jpg" alt="News Image">
                <h2>తాజా వార్త</h2>
                <p>ఇక్కడ తాజా వార్తల వివరణ ఉంటుంది...</p>
                <a href="news1.html">ఇంకా చదవండి</a>
            </article>
            
            <article class="news-item all">
                <img src="news2.jpg" alt="News Image">
                <h2>ఇంకొక ముఖ్యమైన వార్త</h2>
                <p>ఇక్కడ మరింత సమాచారం...</p>
                <a href="news2.html">ఇంకా చదవండి</a>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 తెలుగు న్యూస్. అన్ని హక్కులూ కలదు.</p>
    </footer>
</body>
</html>

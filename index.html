<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>కువైట్ తెలుగు వార్తలు</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="title-container">
                    <h1>కువైట్ తెలుగు వార్తలు</h1>
                    <p>కువైట్ తెలుగు సమాజానికి సరికొత్త వార్తలు</p>
                </div>
                
                <div class="nav-bar">
                    <button class="categories-btn" id="menuToggle">
                        <span>వర్గాలు</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    
                    <div class="nav-icons">
                        <a href="index.html"><i class="fas fa-home"></i></a>
                        <a href="#feedback"><i class="fas fa-comment-alt"></i></a>
                    </div>
                </div>
                
                <div class="categories-menu" id="categoriesMenu">
                    <div class="menu-items">
                        <a href="index.html" class="nav-item active">
                            <i class="fas fa-home"></i>
                            <span>మొదటి పేజీ</span>
                        </a>
                        <a href="news-local.html" class="nav-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>స్థానిక వార్తలు</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-flag"></i>
                            <span>జాతీయ వార్తలు</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-globe"></i>
                            <span>అంతర్జాతీయ వార్తలు</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-futbol"></i>
                            <span>క్రీడలు</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <p class="intro-text">మా వెబ్‌సైట్‌లో కువైట్‌లోని తాజా వార్తలను చదవండి. విభాగాలను ఎంచుకోండి మరియు సరికొత్త సమాచారాన్ని పొందండి.</p>
            
            <div class="news-grid">
                <!-- News items will go here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const categoriesMenu = document.getElementById('categoriesMenu');
            
            // Toggle menu function
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                categoriesMenu.classList.toggle('open');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function() {
                if (categoriesMenu.classList.contains('open')) {
                    menuToggle.classList.remove('active');
                    categoriesMenu.classList.remove('open');
                }
            });
            
            // Prevent menu from closing when clicking inside
            categoriesMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Update active nav item
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>

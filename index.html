<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>కువైట్ తెలుగు వార్తలు</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Categories -->
        <header>
            <div class="nav-container">
                <div class="title-container">
                    <h1>కువైట్ తెలుగు వార్తలు</h1>
                    <p>కువైట్ తెలుగు సమాజానికి సరికొత్త వార్తలు</p>
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                        <li><a href="#feedback"><i class="fas fa-comment-alt"></i></a></li>
                    </ul>
                    <button class="categories-btn" id="categoriesToggle">
                        వర్గాలు <i class="fas fa-chevron-down"></i>
                    </button>
                </nav>
                
                <div class="categories-container" id="categoriesContainer">
                    <div class="menu">
                        <button class="nav-button active" onclick="navigateTo('index.html')">
                            <i class="fas fa-home"></i> మొదటి పేజీ
                        </button>
                        <button class="nav-button" onclick="navigateTo('news-local.html')">
                            <i class="fas fa-map-marker-alt"></i> స్థానిక వార్తలు
                        </button>
                        <button class="nav-button" onclick="navigateTo('#')">
                            <i class="fas fa-flag"></i> జాతీయ వార్తలు
                        </button>
                        <button class="nav-button" onclick="navigateTo('#')">
                            <i class="fas fa-globe"></i> అంతర్జాతీయ వార్తలు
                        </button>
                        <button class="nav-button" onclick="navigateTo('#')">
                            <i class="fas fa-futbol"></i> క్రీడలు
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="intro">
                <p>మా వెబ్‌సైట్‌లో కువైట్‌లోని తాజా వార్తలను చదవండి. విభాగాలను ఎంచుకోండి మరియు సరికొత్త సమాచారాన్ని పొందండి.</p>
            </div>
            
            <div class="news-section">
                <!-- News items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Toggle categories menu
        const categoriesToggle = document.getElementById('categoriesToggle');
        const categoriesContainer = document.getElementById('categoriesContainer');
        
        categoriesToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            categoriesContainer.classList.toggle('open');
        });
        
        // Navigation function
        function navigateTo(url) {
            // Update active button
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Navigate after slight delay for visual feedback
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        }
        
        // Close categories when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.categories-container') && 
                !e.target.closest('.categories-btn') &&
                categoriesContainer.classList.contains('open')) {
                categoriesContainer.classList.remove('open');
                categoriesToggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>

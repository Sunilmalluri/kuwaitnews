<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>కువైట్ తెలుగు వశర్తలు</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with Hamburger Menu -->
        <div class="sidebar">
            <button class="hamburger" onclick="toggleMenu()">☰</button>
            <div class="menu" id="menu">
                <button class="nav-button" onclick="window.location.href='news-local.html'">స్థానిక వార్తలు</button>
                <button class="nav-button" onclick="window.location.href='#'">జాతీయ వార్తలు</button>
                <button class="nav-button" onclick="window.location.href='#'">అంతర్జాతీయ వార్తలు</button>
                <button class="nav-button" onclick="window.location.href='#'">క్రీడలు</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>కువైట్ తెలుగు వార్తలు</h1>
                <p>కువైట్ తెలుగు సమాజానికి సరికొత్త వార్తలు</p>
            </header>
            <div class="intro">
                <p>మా వెబ్‌సైట్‌లో కువైట్‌లోని తాజా వార్తలను చదవండి. విభాగాలను ఎంచుకోండి మరియు సరికొత్త సమాచారాన్ని పొందండి.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

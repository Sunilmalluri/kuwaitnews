<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>కువైట్ తెలుగు వార్తలు - Kuwait Telugu News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Header styles with reduced size */
        .header-bg {
            background-color: #1a3e72;
            color: white;
            padding: 10px 0;
            position: relative;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .logo {
            height: 40px;
            margin-right: 15px;
        }
        
        .title-container h1 {
            margin: 0;
            font-size: 1.4rem;
        }
        
        .title-container p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        /* Mobile menu button - moved to left */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.4rem;
            margin-right: 15px;
            padding: 5px;
        }
        
        /* Rest of your existing styles... */
        
        @media (max-width: 768px) {
            /* Show mobile menu button */
            .mobile-menu-btn {
                display: block;
            }
            
            /* Hide desktop navigation */
            .nav-container {
                display: none;
            }
            
            /* Adjust header spacing */
            .header-container {
                padding: 5px 15px;
            }
            
            .logo {
                height: 35px;
            }
            
            .title-container h1 {
                font-size: 1.2rem;
            }
            
            .title-container p {
                font-size: 0.7rem;
            }
            
            /* Mobile navigation styles */
            .mobile-nav {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                z-index: 1000;
                padding-top: 60px;
            }
            
            .mobile-nav.active {
                display: block;
            }
            
            .mobile-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            .mobile-nav li {
                border-bottom: 1px solid #333;
            }
            
            .mobile-nav a {
                display: block;
                color: white;
                text-decoration: none;
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            
            .mobile-nav a i {
                margin-right: 10px;
                width: 20px;
                text-align: center;
            }
            
            .close-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                color: white;
                font-size: 1.5rem;
                background: none;
                border: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header with reduced size and left-aligned menu button -->
    <div class="header-bg">
        <header class="header-container">
            <!-- Mobile Menu Button (left side) -->
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" class="logo">
                <div class="title-container">
                    <h1>కువైట్ తెలుగు వార్తలు</h1>
                    <p>కువైట్ తెలుగు సమాజానికి సరికొత్త వార్తలు</p>
                </div>
            </div>
        </header>
    </div>

    <!-- Rest of your HTML remains the same -->
    
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const closeBtn = document.querySelector('.close-btn');
            const mobileNav = document.getElementById('mobileNav');
            
            mobileMenuBtn.addEventListener('click', function() {
                mobileNav.classList.add('active');
            });
            
            closeBtn.addEventListener('click', function() {
                mobileNav.classList.remove('active');
            });
            
            // Close menu when clicking on a link
            const navLinks = mobileNav.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileNav.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="తాజా బంగారం ధరలు: గల్ఫ్ దేశాలు, హైదరాబాద్, విజయవాడ, విశాఖపట్నం, తిరుపతిలో 24K, 22K, 18K బంగారం ధరలు - తెలుగులో">
    <meta name="keywords" content="బంగారం ధరలు, 24K బంగారం, 22K బంగారం, 18K బంగారం, గల్ఫ్ దేశాలు, హైదరాబాద్, విజయవాడ, తెలుగు">
    <title>బంగారం ధరలు - తెలుగులో</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&family=Ramabhadra&display=swap" rel="stylesheet">
    <script src="../data/gold-price-india.js" defer></script>
    <script src="../data/gold-price-gulf.js" defer></script>
    <script src="../scripts.js" defer></script>
</head>
<body data-category="gold-price">
    <div class="top-wrapper"></div>
    <div class="content-bg">
        <div class="container">
            <main class="main-content">
                <section class="gold-price-section">
                    <h2 class="section-title">బంగారం ధరలు</h2>
                    <p class="gold-price-date"><i class="far fa-calendar-alt"></i> <span id="gold-price-date"></span></p>
                    <div class="filter-wrapper">
                        <label for="gold-type-filter">బంగారం రకం: </label>
                        <select id="gold-type-filter" onchange="updateGoldTables()">
                            <option value="24K">24K</option>
                            <option value="22K" selected>22K</option>
                            <option value="18K">18K</option>
                        </select>
                    </div>
                    <h3 class="sub-section-title">భారతదేశం (INR)</h3>
                    <table class="gold-price-table india-table">
                        <thead>
                            <tr>
                                <th>స్థానం</th>
                                <th>1g</th>
                                <th>10g</th>
                            </tr>
                        </thead>
                        <tbody class="gold-price-table-body-india"></tbody>
                    </table>
                    <h3 class="sub-section-title">గల్ఫ్ దేశాలు</h3>
                    <table class="gold-price-table gulf-table">
                        <thead>
                            <tr>
                                <th>స్థానం</th>
                                <th>1g (స్థానిక కరెన్సీ)</th>
                                <th>10g (స్థానిక కరెన్సీ)</th>
                                <th>10g (INR)</th>
                            </tr>
                        </thead>
                        <tbody class="gold-price-table-body-gulf"></tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>
    <div class="footer-wrapper"></div>
</body>
</html>
